<!DOCTYPE html> <!--Creación de la página-->
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo.jpeg"><!--imagen del logo en la pestaña-->
    <title>Wu.condimentos-Inicio</title>
</head>
<body><!--Cuerpo de la página-->
    <header><!--Creación del header-->
        <div class="logo">
            <img src="../imagenes/logo.jpeg" alt="logo_imagen" height="100" width="100"> <!--imagen del logo-->
        </div>
        <div class="titulo">
            <h1>Wu.condimentos</h1><!--Titulo alado del logo y h1-->
        </div>
        <nav> <!--comienzo Sección de navegación-->
            <ul>
                <li><a href="index.html">Inicio</a></li>
            </ul> 
        </nav><!--fin de seccion de navegación-->
        <div class="log_in_sign_up">
            <ul>
            <li><a href="log_in.html">Iniciar sesion</a></li>
            <li><a href="sign_up.html">Registrarse</a></li>
            </ul>
        </div><!--log in y sign up-->
    </header><!--Fin del header-->
<hr>
    <main><!--Creación del main-->
        <div class="bienvenida-condimentos"><!--Bienvenidad al catalogo de condimentos-->
            <h2>Lista de condimentos:</h2>
            <p>
                ¡Elige entre nuestra variedad de condimentos y agrégalos a tu carrito!
            </p>
        </div>
        <div class="producto_oregano"><!--Comienzo del primer producto de condimentos-->
            <form action="catalogo_condimentos.html" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Orégano</legend>
                    <img src="../imagenes/oregano.jpg" alt="condimento_imagen_oregano" height="100" width="100"> <br>
                    <label for="formato_condimento_oregano">Formato:</label> <br>
                    <select name="formato_condimento_oregano" id="formato_condimento_oregano">
                        <option value="x25g" selected>x25g</option>
                        <option value="x50g">x50g</option>
                        <option value="bot">Botella</option>
                        <option value="tub">Tubo</option>
                    </select> <br>
                    <label for="cant_condimento_oregano">Cantidad:</label> <br>
                    <input type="number" max="10" required id="cant_condimento_oregano" value="0">
                    <p>Precio x25g:780$</p> <!--La idea es que en el carrito se realize automaticamente el calculo en basado al precio de cada producto-->
                    <p>Precio x50g:1500$</p>
                    <p>Precio Botella:2600$</p>
                    <p>Precio Tubo:2300$</p>
                </fieldset>
                <input type="submit" value="Añadir al carrito">
                <input type="reset" value="Restablecer">
            </form>
        </div><!--Fin del primer producto de conidmentos-->
    </main><!--Fin del header-->

    <footer><!--Creación del Footer-->


    </footer><!--Fin del header-->
</body><!--Fin cuerpo de la página-->
</html><!--Fin de estructura html-->
