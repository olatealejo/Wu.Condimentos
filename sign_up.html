<!DOCTYPE html><!--Creación de la página-->
<html lang="es-AR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagenes/logo_2.jpg"><!--Imagen del logo en la pestaña-->
        <title>Crear tu cuenta Wu.Condimentos</title>
        <link rel="stylesheet" href="CSS/sign_up_estilo.css">
    </head>
    <body><!--Cuerpo de la página-->
        <header> <!--Comienzo del header-->
            <div class="logo">
                <img src="imagenes/logo.jpg" alt="Logo_imagen" height="100" width="100"> <!--Imagen del logo-->
            </div>
            <div class="titulo">
                <h1>Wu.Condimentos</h1><!--Título al lado del logo y h1-->
            </div>
            <nav> <!--Comienzo sección de navegación-->
                <ul>
                    <li><a href="index.html">Inicio</a></li><!--Solo tiene la opción de volver a la página principal-->
                </ul> 
            </nav> <!--Fin de sección de navegación-->            
<button id="boton-tema" class="boton-tema">☀ Modo claro</button>
        </header><!--Fin del header-->
        <main><!--Comienzo de contenido de la página-->
            <form method="POST" action="sign_up.html" enctype="multipart/form-data"><!--Creación del formulario de registro-->
               <div class="cuenta">
                   <fieldset>
                       <legend>¡Creá tu cuenta en Wu.Condimentos!</legend>
                       <label for="nom">Nombre de usuario:</label><br>
                       <input type="text" name="nombre" id="nom" placeholder="Ingresá tu nombre aquí" required><br>
   
                       <label for="email">Correo electrónico:</label><br>
                       <input type="email" name="correo" id="email" placeholder="Ejemplo@correo.com" required><br>
   
                       <label for="cont">Contraseña:</label><br>
                       <input type="password" name="contrasena" id="cont" maxlength="9" placeholder="Máximo 9 caracteres" required><br>

                       <label for="barrio">Seleccioná tu barrio (Neuquén)</label><br>
                       <select name="barrio" id="barrio">
                           <option value="alta_barda">Alta Barda</option>
                           <option value="valentina_norte">Valentina Norte</option>
                           <option value="valentina_sur">Valentina Sur</option>
                           <option value="gran_neuquen">Gran Neuquén</option>
                           <option value="limay">Limay</option>
                           <option value="melipal">Melipal</option>
                           <option value="san_lorenzo_norte">San Lorenzo Norte</option>
                           <option value="san_lorenzo_sur">San Lorenzo Sur</option>
                           <option value="islas_malvinas">Islas Malvinas</option>
                           <option value="provincias_unidas">Provincias Unidas</option>
                           <option value="union_de_mayo">Unión de Mayo</option>
                           <option value="hibepa">Hibepa</option>
                           <option value="canal_v">Canal V</option>
                           <option value="confluencia">Confluencia</option>
                       </select>
                   </fieldset>
                </div>
                <div class="botones">
                        <button type="submit" name="continuar">Continuar</button>
                        <button type="reset" name="borrar">Borrar datos</button>
                </div>
            </form><!--Fin del formulario-->  
            <div class="login">
                <p>¿Ya tenés una cuenta?
                    <a href="log_in.html">¡Iniciá sesión!</a><!--Link para ir a la página de log_in.html-->
                </p>
            </div>    
        </main><!--Fin del contenido de la página-->
        <footer><!--Footer de la página o pie de página-->
            <div class="footer">
            <p>&copy; Wu.Condimentos. Todos los derechos reservados.</p>
            </div>
        </footer><!--Fin de footer de la página-->
        <div id="modal-error" class="modal oculto">
        <div class="modal-contenido">
            <span id="modal-cerrar" class="modal-cerrar">&times;</span>
            <p id="modal-mensaje"></p>
        </div>
      </div>
    </body><!--Fin del cuerpo-->
    <script src="main.js"></script>
</html><!--Fin-->
