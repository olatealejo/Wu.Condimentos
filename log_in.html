<!DOCTYPE html><!--Estructura base del documento HTML-->
<html lang="es-AR">
<head>
    <meta charset="UTF-8"><!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Compatibilidad con navegadores antiguos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Adaptación a distintos dispositivos-->
    <link rel="shortcut icon" href="imagenes\logo.jpg"><!--imagen del logo en la pestaña-->
    <title>Iniciar Sesión</title><!--Título que aparece en la pestaña-->
    <link rel="stylesheet" href="log_in_estilos.css">
</head>
<body><!--Inicio del cuerpo principal de la página-->
    <header> <!--Encabezado con logo, título y navegación-->
        <div class="logo">
            <img src="imagenes\logo.jpg" alt="Logo de Wu.condimentos" height="100" width="100"> <!--Logo de la marca-->
        </div>
        <div class="titulo">
            <h1>Wu.Condimentos</h1><!--Nombre del sitio web en encabezado-->
        </div>
        <nav> <!--Menú de navegación-->
            <ul>
                <li><a href="index.html">Inicio</a></li><!--Enlace para regresar a la página principal-->
            </ul> 
        </nav> <!--Fin del menú-->
    </header><!--Fin del encabezado-->
    <main><!--Sección principal del contenido-->
        <form method="POST" action="log_in.html"><!--Formulario para iniciar sesión-->
            <fieldset>
                <legend>¡Bienvenido de nuevo!</legend><!--Título del formulario-->
                <label for="email">Correo electrónico:</label><br>
                <input type="email" name="correo" id="email" placeholder="Ejemplo@correo.com" required><br><!--Campo para ingresar email-->

                <label for="cont">Contraseña:</label><br>
                <input type="password" name="contraseña" id="cont" maxlength="9" placeholder="Tu contraseña" required><br><!--Campo para ingresar contraseña-->
            </fieldset>
            <div class="botones">
                <button type="submit" name="enviar">Continuar</button><!--Botón para enviar el formulario-->
                <button type="reset" name="borrar">Borrar datos</button><!--Botón para limpiar los campos-->
            </div>
        </form><!--Fin del formulario--> 
        <div class="login">
            <p>¿No tienes una cuenta? 
                <a href="sign_up.html">¡Creá una aquí!</a><!--Redirección para crear una cuenta nueva-->
            </p>
        </div>  
    </main><!--Fin del contenido principal-->
    <footer><!--Pie de página-->
        <p>&copy; Wu.Condimentos. Todos los derechos reservados.</p><!--Derechos de autor-->
    </footer><!--Fin del pie de página-->
</body><!--Fin del cuerpo del documento-->
</html><!--Cierre del documento HTML-->
